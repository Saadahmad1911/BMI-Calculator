<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI | Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div class="container">
      <h1>BMI | Calculator</h1>

      <form>
        <p>
          <label>
            <input type="text" id="height" placeholder="Height in Cm"
          /></label>
        </p>
        <p>
          <label>
            <input type="text" id="weight" placeholder="Weight in Kg"
          /></label>
        </p>

        <button id="calculate-button">Calculate</button>
        <div id="results"></div>
        <div id="cetagories"></div>
        <div id="weight-guide"></div>
        <h3>BMI weight guide</h3>
        <p>under-weight | | Less than 18.6</p>
        <p>Normal-Range | | 18.6 - 24.9</p>
        <p>Overweight | | Grater than 24.9</p>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
